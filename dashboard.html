    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
    
    <script>
        let districtChart;
        let statusChart;

        document.addEventListener('DOMContentLoaded', function() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                } else {
                    window.currentUser = user;
                    document.getElementById('userEmail').textContent = user.email;
                    
                    loadDashboardData();
                    setupEventListeners();
                }
            });
        });

        function loadDashboardData() {
            db.collection('missingPersons').get()
                .then(snapshot => {
                    const data = [];
                    snapshot.forEach(doc => {
                        const person = doc.data();
                        person.id = doc.id;
                        data.push(person);
                    });

                    updateStatsCards(data);
                    updateDistrictChart(data);
                    updateStatusChart(data);
                    updateRecentActivityTable(data);
                })
                .catch(error => {
                    console.error('Error loading dashboard data:', error);
                    showToast('Error loading data. Please try again.', 'danger');
                });
        }

        function updateStatsCards(data) {
            const totalCases = data.length;
            const missingCases = data.filter(p => p.status === 'Missing').length;
            const foundCases = data.filter(p => p.status === 'Found').length;
            const reviewCases = data.filter(p => p.status === 'Under Review').length;

            document.getElementById('totalCases').textContent = totalCases;
            document.getElementById('missingCases').textContent = missingCases;
            document.getElementById('foundCases').textContent = foundCases
